services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: agentic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agentic_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Qdrant Vector Database
  # ===========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agentic-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334

  # ===========================================
  # LiveKit Server
  # ===========================================
  livekit:
    image: livekit/livekit-server:latest
    container_name: agentic-livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"   # HTTP/WebSocket
      - "7881:7881"   # RTC over TCP
      - "7882:7882/udp" # RTC over UDP
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    depends_on:
      - redis

  # ===========================================
  # Redis (required by LiveKit)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: agentic-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ===========================================
  # Backend API
  # ===========================================
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-backend
    restart: unless-stopped
    # Load env from root .env file
    env_file: .env
    environment:
      # Override with Docker-specific values
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-agentic_ai}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LIVEKIT_URL=ws://livekit:7880
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      livekit:
        condition: service_started

  # ===========================================
  # Voice Agent
  # ===========================================
  voice-agent:
    build:
      context: ./voice_agent
      dockerfile: Dockerfile
    container_name: agentic-voice-agent
    restart: unless-stopped
    # Load env from root .env file
    env_file: .env
    environment:
      # Override with Docker-specific values
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-agentic_ai}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LIVEKIT_URL=ws://livekit:7880
    depends_on:
      backend:
        condition: service_started
      livekit:
        condition: service_started

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  default:
    name: agentic-network
